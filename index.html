<!DOCTYPE html>
<html>
<head>
    <title>Document Object Model:30 Days Of JavaScript</title>
    <script src="country.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("https://i.pinimg.com/originals/d7/6c/b0/d76cb0858553975e0e21e27803908af6.gif");
            background-size: cover;
            background-position: center
        }
        mainstr{
            
        }
        .dota {
            margin:10vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        input{
            width:300px;
            height:35px
        }
        select {
            width: 150px;
            height: 41px;
            margin-left:10px
        }
        button {
            width: 120px;
            height: 35px;
            margin-left: 10px
        }

        .card {
            margin: 0 auto;
            width: 1200px;
            height: 500px;
            display:flex;
            align-items:center;
            justify-content:center;
            gap: 180px;
                
        }

        #backcircle {
            display:flex;
            align-items: center;
            justify-content:center;

        }

        .circle {
            text-align: center;            
            display:flex;
            align-items: center;
            justify-content:center;
        }

        img {
            margin-left:-300px;
            mask-image: radial-gradient(circle, black 60%, transparent 61%);
            -webkit-mask-image: radial-gradient(circle, black 60%, transparent 61%);
        }
    </style>
   
</head>

<body>
    <div>
        <h1 style="text-align:center; font-size:48px; color: white">Calculate a weight of an object on a planet</h1>

        <div class="dota">
            <input type="number" name="name" placeholder="Mass in Kilogram" id="planetinput" oninput="this.value = this.value.slice(0,6)"/>
            <select id="planet">
                <option value=""style="text-align:center;" selected disabled >----Select Planet----</option>
                <option value="mercury">MERCURY</option>
                <option value="venus">VENUS</option>
                <option value="earth">EARTH</option>
                <option value="moon">MOON</option>
                <option value="mars">MARS</option>
                <option value="jupiter">JUPITER</option>
                <option value="saturn">SATURN</option>
                <option value="uranus">URANUS</option>
                <option value="neptune">NEPTUNE</option>
                <option value="pluto">PLUTO</option>
            </select>
            <button>Calculate weight</button>

        </div>
        <div class="card">
            <div class="planetback">
                <img class="planetar" id="imgplaneta" alt="">
            </div>
            <div id="backcircle">
                <div class="circle">
                    <h1 class="planetar" id="weight"></h1>
                </div>
            </div>
        </div>
    </div>
