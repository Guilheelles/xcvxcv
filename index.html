<!DOCTYPE html>
<html>
<head>
    <title>Document Object Model:30 Days Of JavaScript</title>
    <script src="country.js"></script>
    <style>
      
        body {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
               
        }
        .Header {
            gap: 0px;
            text-align: center;
        }
        .Text-Header h1{
            margin-bottom:0px

        }
        .Text-Header h2{
            margin-top:5px
        }
        .inputNum {
            display: flex;
            justify-content: center;
            gap: 15px
        }
        input {
            width: 600px;
            padding: 8px;
            border: 3px solid #4CAF50;
        }
        button {
            width: 170px;
            height: 35px;
            background-color: #4CAF50;
            border: 1px solid #4CAF50;
            color: white
        }
        ul {
            list-style: none;
            padding: 0;
            display: grid;
            justify-content: center;
            grid-template-columns: repeat(9,auto);
            gap: 5px
        }
        li {
            width: 100px;
            height: 20px;
            display: flex;
            align-items:center;
            justify-content: center;
            margin: 0 auto;
            padding: 10px;
            color:white
            
        }
    </style>
   
</head>

<body>
    <div class="Header">
        <div class="Text-Header">
            <h1 style="font-size:36px">Number Generator</h1>
            <h2 style="font-size:18px">Author: Tkachenko Oleksiy</h2>
        </div>
            <div class="inputNum"><input type="number" name="digital" value="100" placeholder="Please enter your digital" id="dig" max="9999"/><button style="font-size: 16px"><strong>Generate Numbers</strong></button></div>
        
    </div>
    <ul></ul>
    <script>
        const input = document.querySelector(`input`)
        const button = document.querySelector(`button`)

        button.addEventListener(`click`, () => {
            const num = +dig.value + 1
            const ul = document.querySelector(`ul`)
            ul.innerHTML=` `

            for (let i = 0; i < num; i++) {
                const li = document.createElement(`li`)
                let perevirka = 0;
                for (let j = 1; j <= i; j++) {
                    if (i % j == 0) {
                        perevirka++
                    }
                }
                if (perevirka == 2) {
                    i.className = `prime`
                    li.style.fontSize = `36px`
                    li.style.background = `#FD5E53`
                    li.textContent = i
                    ul.appendChild(li)
                } else if (i % 2 == 0) {
                    li.className = `even`
                    li.style.fontSize = `36px`
                    li.style.background = `#4CAF50`
                    li.textContent = i
                    ul.appendChild(li)
                } else {
                    li.className = `odd`
                    li.style.fontSize = `36px`
                    li.style.background = `#FDDB3A`
                    li.textContent = i
                    ul.appendChild(li)
                }
            }
        })


    </script>
</body>
</html>
